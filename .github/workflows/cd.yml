name: CD Pipeline

# Budget Tracker Continuous Deployment Pipeline
# Deploys the application to Cloudflare Pages (Frontend), Workers (API), and manages database migrations
# Requires secrets: CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID, DATABASE_URL, DIRECT_DATABASE_URL

on:
  # Automatic deployment on push to main only (production)
  push:
    branches: [main]

  # Manual deployment trigger with optional database reset
  workflow_dispatch:
    inputs:
      reset_database:
        description: 'Reset database before deploying migrations (⚠️ DESTRUCTIVE)'
        required: false
        type: boolean
        default: false

jobs:
  deploy-database:
    runs-on: ubuntu-latest
    name: Deploy Database Migrations
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          HUSKY: 0
          SKIP_POSTINSTALL: true

      - name: Generate Prisma Client
        working-directory: apps/backend
        run: pnpm prisma:generate

      - name: Reset Database (Manual Trigger Only)
        if: github.event.inputs.reset_database == 'true'
        working-directory: apps/backend
        run: |
          echo "⚠️ RESETTING DATABASE - This will delete all data!"
          pnpm prisma migrate reset --force --skip-seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}

      - name: Check Migration Status
        id: migration-check
        working-directory: apps/backend
        run: |
          echo "Checking migration status..."
          if ! pnpm prisma migrate status; then
            echo "migration_failed=true" >> $GITHUB_OUTPUT
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        continue-on-error: true

      - name: Resolve Failed Migrations
        if: steps.migration-check.outputs.migration_failed == 'true'
        working-directory: apps/backend
        run: |
          echo "Attempting to resolve all failed migrations..."
          # Mark common failed migrations as applied
          for migration in "20251029180720_init_new_schema" "20251104160500_add_autoincrement_ids" "20251104161000_fix_budget_table" "20251104161500_add_defaults" "20251104162000_fix_foreign_keys_and_indexes"; do
            echo "Resolving migration: $migration"
            pnpm prisma migrate resolve --applied "$migration" 2>/dev/null || true
          done
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        continue-on-error: true

      - name: Deploy Database Changes
        working-directory: apps/backend
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}

  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Cloudflare Pages
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          HUSKY: 0
          SKIP_POSTINSTALL: true

      - name: Build Frontend
        run: pnpm --filter @budget-tracker/frontend build:prod

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/frontend/dist/apps/frontend --project-name=budget-tracker-frontend

  deploy-worker:
    runs-on: ubuntu-latest
    name: Deploy Worker to Cloudflare Workers
    needs: [deploy-database]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          HUSKY: 0
          SKIP_POSTINSTALL: true

      - name: Test Worker Build
        run: pnpm --filter @budget-tracker/worker build

      - name: Set DATABASE_URL Secret
        run: |
          echo "${{ secrets.DATABASE_URL }}" | pnpm wrangler secret put DATABASE_URL --env=""
        working-directory: apps/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'apps/worker'
          command: deploy --env=""

  # Optional: Backend Deployment
  # Hinweis: NestJS läuft nicht nativ auf Cloudflare Workers.
  # Für Backend-Deployment sollte eine alternative Plattform gewählt werden:
  # - Railway (https://railway.app) - Einfache Node.js Deployments
