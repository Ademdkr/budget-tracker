name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          HUSKY: 0
          SKIP_POSTINSTALL: true

      - name: Generate Prisma client (backend)
        working-directory: apps/backend
        run: pnpm prisma:generate

      - name: Lint
        run: pnpm -r lint

      - name: Build (all)
        run: pnpm -r build

      - name: Run tests (backend only)
        run: pnpm --filter @budget-tracker/backend test

  frontend-tests:
    name: Frontend Tests (Headless)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          HUSKY: 0
          SKIP_POSTINSTALL: true

      - name: Install Chromium for Headless Tests
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Run frontend tests
        run: pnpm --filter @budget-tracker/frontend test

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: false
          tags: budget-tracker-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: false
          tags: budget-tracker-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
