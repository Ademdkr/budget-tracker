services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: budget-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: budget-tracker
    ports:
      - '5434:5432'
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d budget-tracker']
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - budget-tracker-network

  # NestJS Backend API
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: budget-tracker-backend
    environment:
      NODE_ENV: production
      PORT_API: 3001
      DATABASE_URL: postgresql://postgres:postgres@db:5432/budget-tracker
      DIRECT_DATABASE_URL: postgresql://postgres:postgres@db:5432/budget-tracker
      CORS_ORIGIN: http://localhost:4201
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
    ports:
      - '3001:3001'
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - budget-tracker-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Angular Frontend with nginx
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: budget-tracker-frontend
    environment:
      NODE_ENV: production
    ports:
      - '4201:80'
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - budget-tracker-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  budget-tracker-network:
    driver: bridge

volumes:
  db-data:
